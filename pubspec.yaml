name: erickshawapp
description: "A new Flutter project."
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ^3.5.2

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.8
  firebase_core: ^3.4.1
  firebase_auth: ^5.2.1
  cloud_firestore: ^5.4.1
  equatable:
  flutter_bloc:
  flutter_screenutil:
  flutter_styled_toast:
  google_fonts:
  crypto:
  smooth_page_indicator:
  flutter_dropdown_alert:
  go_router:
  path_provider:
  built_value:
  intl_phone_field: ^3.2.0
  flutter_signin_button:
  google_sign_in:
  flutter_dash:
  phonepe_payment_sdk: ^2.0.3
  get_it:
  toastification:
  go_router_paths:
  otp_pin_field:
  cached_network_image:
  carousel_slider: ^5.0.0
  shared_preferences: ^2.3.2
  dartz:
  intl: ^0.19.0
  image_picker: ^1.1.2
  firebase_storage:
  text_scroll: ^0.2.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_launcher_icons: ^0.9.2
  flutter_lints: ^4.0.0

flutter_icons:
  android: true
  ios: true
  image_path: "assets/images/logo.jpeg"

flutter:
  uses-material-design: true

  assets:
    - assets/images/

  fonts:
    - family: Nunito
      fonts:
        - asset: assets/fonts/Nunito-Regular.ttf
